name: Lint Code

on:
  - push
  - pull_request

jobs:
  check-formatting:
    name: Check Formatting
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2.4.0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --fix-missing tox
          sudo snap install node --classic
          sudo npm install --save-dev --save-exact -g prettier
      - name: Check Python formatting
        run: |
          tox -e lint
      - name: Check YAML formatting
        run: |
          set -eux
          prettier --check $(find . -name "*.yaml" -o -name "*.yml" | \
            grep -v "./microk8s-resources/actions/ingress.yaml" | \
            grep -v "./microk8s-resources/actions/metallb.yaml" | \
            grep -v invalid.yaml | \
            grep -v calico)
      - name: Check Go formatting via golint
        uses: Jerome1337/golint-action@v1.0.2
      - name: Check Go formatting via staticcheck
        uses: dominikh/staticcheck-action@v1.0.0
        working-directory: ./cluster-agent
